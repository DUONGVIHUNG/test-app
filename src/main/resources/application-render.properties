# application-render.properties (The Final, Correct Version)

# This line builds the correct JDBC URL from the individual parts that Render provides.
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}

# These lines explicitly get the username and password from Render's variables.
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# We still need the dialect for Hibernate.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect